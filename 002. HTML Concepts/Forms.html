<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body bgcolor="lightblue">
    <h1><b><u>Studying Forms in HTML</u></b></h1>
    <h2>Various Inputs in Form</h2>
    <input placeholder="Enter Username">
    <br>
    <input type="email" placeholder="Enter Email">
    <br>
    <input type="password" placeholder="Enter Password">
    <br>
    <input type="number" min="1" max="10" placeholder="No.">
    <br>
    <input type="date">
    <br>
    <input type="time">
    <br>
    <input type="color">
    <br>
    <input type="file">
    <br>
    <input type="checkbox">Check(a)
    <input type="checkbox">Check(b)
    <input type="checkbox">Check(c)
    <br>
    <input type="radio">Radio(a)
    <input type="radio">Radio(b)
    <input type="radio">Radio(c)

    <h2>Text Area</h2>
    <textarea></textarea>

    <h2>Select Option</h2>
    <select>
        <option>Option1</option>
        <option>Option2</option>
        <option>Option3</option>
        <option>Option4</option>   
    </select>
<h2>Creating First Form</h2>
<form action="http://google.com/search">
    <input placeholder="Enter Item" name="q">
    <button type="submit">Search</button>
    <button type="reset">Reset</button>
</form>
</body>
</html>
